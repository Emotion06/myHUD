<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <link rel='stylesheet' href='./css/style.css' />
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
        <script type='text/javascript' src='./js/script.js'></script>
    </head>
    <body>
        <div class='container' id='hud'>
            <div class='playerInfo'>
                <div class='playercurrency'>
                    <div id='rol'>00</div>
                    <div id='gold'>00<span class='cents'>00</span></div>
                    <div id='money'>00<span class='cents'>00</span></div>
                </div>
                <div class='watermark'>
                    <div id='serverInfo'>
                        <div id='serverName'>Spooni Dev</div>
                        <div id='serverDesc'>The official development Server</div>
                    </div>
                    <div id='serverLogo'></div>
                </div>
            </div>
            <div class='playerid'>
                <p id='id'>ID 0</p>
            </div>
        </div>
    </body>
</html>
